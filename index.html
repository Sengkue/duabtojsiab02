<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duab Hmong - Social Photo Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-bar {
            position: relative;
            max-width: 400px;
            flex: 1;
            margin: 0 2rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid transparent;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
        }

        .page-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .page-input {
            width: 60px;
            padding: 0.5rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.12);
            transition: all 0.4s ease;
            position: relative;
        }

        .post-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 280px;
            overflow: hidden;
            background: linear-gradient(45deg, #f0f2f5, #e1e5e9);
        }

        .post-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .post-card:hover .post-image {
            transform: scale(1.1);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.7));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .post-card:hover .image-overlay {
            opacity: 1;
        }

        .view-count {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .post-content {
            padding: 1.5rem;
        }

        .post-description {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #e1e5e9;
        }

        .location {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .date {
            color: #7f8c8d;
            font-size: 0.85rem;
        }

        .error {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            margin-top: 2rem;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .stats {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            color: white;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .image-gallery {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        .gallery-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .gallery-image:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .search-bar {
                margin: 0;
                max-width: 100%;
            }

            .posts-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 0 1rem;
            }

            .container {
                padding: 1rem;
            }

            .stats {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            position: relative;
        }

        .modal img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            background: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">üåü Duab Hmong</div>
            <div class="search-bar">
                <div class="search-icon">üîç</div>
                <input type="text" class="search-input" placeholder="Search posts..." id="searchInput">
            </div>
            <div class="page-controls">
                <button class="btn" id="prevBtn" onclick="changePage(-1)">
                    ‚¨ÖÔ∏è Prev
                </button>
                <input type="number" class="page-input" id="pageInput" value="1" min="1" onchange="loadPage()">
                <button class="btn" id="nextBtn" onclick="changePage(1)">
                    Next ‚û°Ô∏è
                </button>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <span class="stat-number" id="totalPosts">0</span>
                <span class="stat-label">Total Posts</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalViews">0</span>
                <span class="stat-label">Total Views</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="currentPage">1</span>
                <span class="stat-label">Current Page</span>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color: white; font-weight: 600;">Loading amazing content...</p>
        </div>

        <div class="posts-grid" id="postsGrid"></div>

        <div class="error" id="error" style="display: none;">
            <div class="error-icon">üòî</div>
            <h2>Oops! Something went wrong</h2>
            <p>We couldn't load the content. Please try again later.</p>
            <button class="btn" onclick="loadPage()" style="margin-top: 1rem;">
                üîÑ Try Again
            </button>
        </div>
    </div>

    <div class="modal" id="imageModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">‚úï</button>
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        let currentPage = 1;
        let allPosts = [];
        let filteredPosts = [];

        const API_BASE = 'https://apiv2.duabhmoobtojsiab.com/page';
        const IMAGE_BASE = 'https://filesduab.tojsiab.com/full/1080';

        async function loadPage(pageNumber = null) {
            const pageInput = document.getElementById('pageInput');
            
            if (pageNumber !== null) {
                currentPage = pageNumber;
            } else {
                currentPage = parseInt(pageInput.value) || 1;
            }
            
            // Ensure page is at least 1
            if (currentPage < 1) currentPage = 1;
            
            showLoading();
            hideError();
            
            try {
                console.log(`Loading page ${currentPage}...`);
                const apiUrl = `${API_BASE}/${currentPage}/0`;
                console.log(`API URL: ${apiUrl}`);
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log(`Response status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                allPosts = data.items || [];
                filteredPosts = [...allPosts];
                
                displayPosts(filteredPosts);
                updateStats();
                hideLoading();
                
                // Update page input and navigation buttons
                pageInput.value = currentPage;
                updateNavigationButtons();
                
            } catch (error) {
                console.error('Error loading data:', error);
                showError();
                hideLoading();
            }
        }

        function displayPosts(posts) {
            const grid = document.getElementById('postsGrid');
            
            if (!posts || posts.length === 0) {
                grid.innerHTML = `
                    <div class="error" style="grid-column: 1 / -1;">
                        <div class="error-icon">üì≠</div>
                        <h2>No posts found</h2>
                        <p>Try a different page or search term.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = posts.map(post => {
                // Construct image URL more carefully
                let imageUrl = '';
                if (post.images && post.images.length > 0) {
                    const imagePath = post.images[0];
                    imageUrl = `${IMAGE_BASE}/${imagePath}`;
                    console.log('Image URL:', imageUrl);
                }
                
                const additionalImages = post.images && post.images.length > 1 
                    ? post.images.slice(1).map(img => {
                        const imgUrl = `${IMAGE_BASE}/${img}`;
                        return `<img src="${imgUrl}" alt="Additional image" class="gallery-image" onclick="openModal('${imgUrl}')" onerror="this.style.display='none'">`;
                    }).join('') 
                    : '';

                const date = new Date(post.createDate).toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });

                return `
                    <div class="post-card">
                        <div class="image-container">
                            ${imageUrl ? `
                                <img src="${imageUrl}" alt="Post image" class="post-image" onclick="openModal('${imageUrl}')" onerror="this.parentElement.innerHTML='<div style=\\'display: flex; align-items: center; justify-content: center; height: 100%; color: #999; font-size: 3rem;\\'>üì∑</div>'">
                                <div class="image-overlay"></div>
                            ` : `
                                <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #999; font-size: 3rem;">
                                    üì∑
                                </div>
                            `}
                            <div class="view-count">
                                üëÅÔ∏è ${post.view || 0}
                            </div>
                        </div>
                        <div class="post-content">
                            <div class="post-description">
                                ${post.description || 'No description available'}
                            </div>
                            ${additionalImages ? `
                                <div class="image-gallery">
                                    ${additionalImages}
                                </div>
                            ` : ''}
                            <div class="post-meta">
                                <div class="location">
                                    üìç ${post.location || 'Unknown location'}
                                </div>
                                <div class="date">${date}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const stats = document.getElementById('stats');
            const totalViews = allPosts.reduce((sum, post) => sum + (post.view || 0), 0);
            
            document.getElementById('totalPosts').textContent = allPosts.length;
            document.getElementById('totalViews').textContent = totalViews.toLocaleString();
            document.getElementById('currentPage').textContent = currentPage;
            
            stats.style.display = 'grid';
        }

        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1) {
                console.log(`Changing page from ${currentPage} to ${newPage}`);
                loadPage(newPage);
            }
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            // Disable previous button if on page 1
            prevBtn.disabled = currentPage <= 1;
            
            // Enable next button (we'll disable it if no results come back)
            nextBtn.disabled = allPosts.length === 0;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('postsGrid').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('postsGrid').style.display = 'grid';
        }

        function showError() {
            document.getElementById('error').style.display = 'block';
            document.getElementById('postsGrid').style.display = 'none';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                filteredPosts = [...allPosts];
            } else {
                filteredPosts = allPosts.filter(post => 
                    (post.description && post.description.toLowerCase().includes(searchTerm)) ||
                    (post.location && post.location.toLowerCase().includes(searchTerm))
                );
            }
            
            displayPosts(filteredPosts);
        });

        // Page input change handler
        document.getElementById('pageInput').addEventListener('change', function() {
            const newPage = parseInt(this.value);
            if (newPage && newPage >= 1) {
                loadPage(newPage);
            } else {
                this.value = currentPage; // Reset to current page if invalid
            }
        });

        // Enter key support for page input
        document.getElementById('pageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const newPage = parseInt(this.value);
                if (newPage && newPage >= 1) {
                    loadPage(newPage);
                } else {
                    this.value = currentPage;
                }
            }
        });

        // Close modal when clicking outside
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            } else if (e.key === 'ArrowLeft') {
                changePage(-1);
            } else if (e.key === 'ArrowRight') {
                changePage(1);
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            loadPage(1);
        });
        
        // Backup initialization in case DOMContentLoaded already fired
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                loadPage(1);
            });
        } else {
            loadPage(1);
        }
    </script>
</body>
</html>
